---

- name: instalar mysql8
  yum:
    state: present
    name: 
    - mysql-community-devel*
    - mysql-community-server*
    - MySQL-python
- name: copy my.cnf
  copy:
    src: ./roles/otrs/templates/my.cnf.j2
    dest: /etc/my.cnf
    mode: 0600
- name: habilitar mysql
  systemd:
    name: mysqld
    state: restarted
    enabled: yes
- name: senha de root
  shell: "grep 'A temporary password is generated for root@localhost' /var/log/messages | awk -F ' ' '{print $(NF)}'"
  register: root_password

- name: alterar senha de root
  command: mysql --user root --password={{ root_password.stdout }} --connect-expired-password --execute="ALTER USER 'root'@'localhost' IDENTIFIED BY '{{ mysql_root_password }}';"

- name: criar base de dados otrs
  mysql_db:
    name: otrs
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"

- name: criar usu√°rio otrs
  mysql_user:
    login_user: root
    login_password: "{{ mysql_root_password }}"
    name: "{{ user_name }}"
    password: "{{ user_pw }}"
    priv: '*.*:ALL,GRANT'
    state: present
    host: '%'

- name: importar otrs-schema.mysql.sql
  mysql_db:
    login_user: root
    login_password: "{{ mysql_root_password }}"
    state: import
    name: otrs
    target: ./roles/mysql/files/otrs-schema.mysql.sql

- name: importar - otrs-initial_insert.mysql.sql
  mysql_db:
    login_user: root
    login_password: "{{ mysql_root_password }}"
    state: import
    name: otrs
    target: ./roles/mysql/files/otrs-initial_insert.mysql.sql

- name: importar otrs-schema-post.mysql.sql
  mysql_db:
    login_user: root
    login_password: "{{ mysql_root_password }}"
    state: import
    name: otrs
    target: ./roles/mysql/files/otrs-schema-post.mysql.sql